# Auto-deploy to Hostinger on push to main
name: Build and Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
        env:
          # These are PUBLISHABLE keys (safe to expose in client-side code)
          VITE_SUPABASE_URL: "https://gianldlquknsdhfpqqfe.supabase.co"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpYW5sZGxxdWtuc2RoZnBxcWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxODU5MzgsImV4cCI6MjA4Mzc2MTkzOH0.yEFhGkbyfDFqJNcKsS4QBo1ZSPV8MN9oAHpih3yOhak"
          VITE_SUPABASE_PROJECT_ID: "gianldlquknsdhfpqqfe"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ftp
          port: 21
          timeout: 120000
          dangerous-clean-slate: false
          log-level: verbose
